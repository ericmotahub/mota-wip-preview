
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTA | The Solution Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --brand-pink: #FF8585;
            --brand-dark: #1a1a1a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-dark);
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }
        @keyframes slow-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .animate-ring {
            animation: slow-rotate 120s linear infinite;
        }
        .portal-card-gradient::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--brand-pink);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        .portal-card-gradient:hover::before {
            transform: scaleX(1);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FF8585',
                            dark: '#1a1a1a',
                            grey: '#2D2D2D',
                            cream: '#FFFDF9',
                        },
                        text: {
                            body: '#a0a0a0',
                        }
                    }
                }
            }
        }
    </script>
